<html lang="en">

<head>
    <link href="/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <h1>Password Generator</h1>

    <div  class="tabs">
        <button id="generator">Generator</button>
        <button id="saved">Saved</button>
    </div>
    </body>
    
    
    <div id="generator-tab">

    <div class="use">
        
       
        <label class="container">Alphabets
            <input id="alphabets" type="checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>
        
        <label class="container">Numbers
            <input id="numbers" type="checkbox">
            <span class="checkmark"></span>
        </label>
        <label  class="container">Special 
            <input id="special" type="checkbox">
            <span class="checkmark"></span>
        </label>
    </div>

    <div class="length">
        <input placeholder="length" id="length" type="number">
        <button id="generate">Generate</button>



    </div>
    <div class="password">
        <input id="password" readonly></input>
        <button id="copytext">copy</button>
        <input id="site" placeholder="Website Name"></input>
        <button id="save">save</button>


    </div>

   
</div>
<div id="savedpass">


</div>

</body>
